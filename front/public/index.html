    <meta name="keywords" content="furniture, handcrafted, wood, manufacturing, retail, Unick Furniture" />
    <meta name="author" content="Unick Furniture" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Unick Furniture - Premium Quality Furniture" />
    <meta property="og:description" content="Discover our handcrafted furniture collection. Premium quality manufacturing and retail." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Unick Furniture - Premium Quality Furniture" />
    <meta property="twitter:description" content="Discover our handcrafted furniture collection. Premium quality manufacturing and retail." />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Modern Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Variables for theming -->
    <style>
      :root {
        --primary-color: #8B4513;
        --primary-light: #A0522D;
        --primary-dark: #654321;
        --secondary-color: #D2691E;
        --accent-color: #DEB887;
        --text-primary: #2C1810;
        --text-secondary: #5D4E37;
        --text-muted: #8B7355;
        --background-primary: #FFF8F0;
        --background-secondary: #F5F5DC;
        --surface: #FFFFFF;
        --border-color: #E5DDD5;
        --shadow-light: rgba(139, 69, 19, 0.1);
        --shadow-medium: rgba(139, 69, 19, 0.2);
        --shadow-heavy: rgba(139, 69, 19, 0.3);
        --success-color: #27AE60;
        --warning-color: #F39C12;
        --error-color: #E74C3C;
        --info-color: #3498DB;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }
      
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      
      /* Remove default focus outline and add custom one */
      *:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Unick Furniture - Premium Quality Furniture</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: var(--warning-color); color: white;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application. Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
